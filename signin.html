<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="formBox">
            <h1 id="title">Sign In</h1>
            <form action="signInBack.php" method="post">
                <div class="inputGroup">
                    <div class="inputField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="inputField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required minlength="8">
                    </div>
                </div>
                <div class="buttonField">
                    <button type="submit" name="signin">Submit</button>
                    <button type="button" onclick="window.location.href='signup.html';">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
