    <div class="paymentContainer">
        <form action="paymentBack.php" method="post">
            <div class="row">
                <div class="column">
                    <h3 class="paymentTitle">Payment</h3>
                    <div class="paymentInputBox">
                        <span>Accepted Cards:</span>
                        <img src="style/images/imgcards.png" alt="">
                    </div>
                    <div class="paymentInputBox">
                        <span>Name on Card :</span>
                        <input type="text" name="nameOnCard" placeholder="Mr. John Doe" required>
                    </div>
                    <div class="paymentInputBox">
                        <span>Credit Card Number :</span>
                        <input type="text" name="cardNumber" placeholder="1111 2222 3333 4444" required>
                    </div>
                    <div class="paymentInputBox">
                        <span>Exp. Month:</span>
                        <input type="text" name="expMonth" placeholder="January" required>
                    </div>
                    <div class="paymentInputBox">
                        <span>Exp. Year:</span>
                        <input type="text" name="expYear" placeholder="2025" required>
                    </div>
                    <div class="paymentInputBox">
                        <span>CVV :</span>
                        <input type="text" name="cvv" placeholder="123" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="paymentSubmitBtn">Submit</button>
        </form>
    </div>
