<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="formBox">
            <h1 id="title">Sign Up</h1>
            <form action="signUpBack.php" method="post">
                <div class="inputGroup">
                    <div class="inputField" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="inputField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="inputField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required minlength="8">
                    </div>
                </div>
                <div class="buttonField">
                    <button type="submit" name="signup">Submit</button>
                    <button type="button" onclick="window.location.href='signin.html';">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
