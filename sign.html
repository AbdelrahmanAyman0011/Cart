<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="formBox">
            <h1 id="title">Sign Up</h1>
            <form action="signUpBack.php" method="post">
                <div class="inputGroup">
                    <div class="inputField" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" name="username">
                    </div>
                    <div class="inputField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email">
                    </div>
                    <div class="inputField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" name="password">
                    </div>
                </div>
                <div class="buttonField">
                    <button type="submit" name="signup">Submit</button>
                    <button type="button" id="toggleBtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let toggleBtn = document.getElementById("toggleBtn");
        let title = document.getElementById("title");
        let nameField = document.getElementById("nameField");
        let form = document.querySelector('form');

        toggleBtn.onclick = function () {
            if (title.innerHTML === "Sign Up") {
                nameField.style.maxHeight = "0";
                title.innerHTML = "Sign In";
                form.action = 'signInBack.php'; // Change form action to sign in
                toggleBtn.textContent = "Sign Up"; // Change button text to Sign In
            } else {
                nameField.style.maxHeight = "60px";
                title.innerHTML = "Sign Up";
                form.action = 'signUpBack.php'; // Change form action to sign up
                toggleBtn.textContent = "Sign In"; // Change button text to Sign Up
            }
        }        
    </script>
</body>
</html>
